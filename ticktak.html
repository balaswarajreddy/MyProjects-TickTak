<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tak Game</title>
    <link rel="stylesheet" href="ticktak.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <div id="black-bg"></div>
     
    <header>
        <h1 class="display-1">Tick Tack Game</h1>

        <section id="score-board">
            <h1 class="display-4">Score Board</h1>
            <label id="player-1-win" class="display-6">Games won by <span id="p1span">P-1</span> :</label>
            <input type="text" class="display-6" id="p-1-score" value="0" disabled>
            
            <label id="player-2-win" class="display-6">Games won by <span id="p2span">P-2</span> :</label>
            <input type="text" class="display-6" id="p-2-score" value="0" disabled>
        </section>
    </header>
    <main>
        <section id="player-board">
            <h1 class="display-6">Player Details</h1>
            <label for="getp-1">Player 1 Name</label>
            <input type="text" id="getp-1" placeholder="Name of Player 1">
            <label for="getp-2">Player 2 Name</label>
            <input type="text" id="getp-2" placeholder="Name of Player 2">
            <button class="btn btn-info" id="start-game">Start Game</button>
        </section>

        <section id="game-board" class="d-flex flex-row justify-content-center flex-wrap">
            <button id="1" class="pbtn"></button>
            <button id="2" class="pbtn"></button>
            <button id="3" class="pbtn"></button>
            <button id="4" class="pbtn"></button>
            <button id="5" class="pbtn"></button>
            <button id="6" class="pbtn"></button>
            <button id="7" class="pbtn"></button>
            <button id="8" class="pbtn"></button>
            <button id="9" class="pbtn"></button>
        </section>

        <section id="cheer-board">
            <h1 id="cheer-text">Winner . .</h1>
            <button class="btn btn-warning" id="new-round">Start new round</button>
            <button class="btn btn-primary" id="new-game">Start new Game</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy;Bala Swaraj Reddy / Tick Tack Game.</p>
        <p id="date">Date:<span> 09-01-2021</span></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="ticktak.js"></script>
</body>
</html>
